<mat-card>
  <mat-card-header>
    <div [ngStyle]="{'background-color': '#BCBCBC'}" mat-card-avatar> </div>
    <mat-card-title>{{ blogPost.title }}</mat-card-title>
    <mat-card-subtitle>{{ blogPost.created | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ blogPost.body }}
  </mat-card-content>
</mat-card>
