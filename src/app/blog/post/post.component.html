<ng-template *ngIf="!editMode; then blogPostTemplate else blogPostFormTemplate"></ng-template>

<ng-template #blogPostTemplate>
  <ng-template *ngIf="blogPost.id === 0; then newBlogPost else exitedBlogPost"></ng-template>
</ng-template>

<!-- Clickable panel for creating new post -->
<ng-template #newBlogPost>
  <mat-card (click)="select()">
    Add new post
  </mat-card>
</ng-template>

<!-- Existed post -->
<ng-template #exitedBlogPost>
  <mat-card (click)="select()">
    <mat-card-header>
      <div [ngStyle]="{'background-color': '#BCBCBC'}" mat-card-avatar></div>
      <mat-card-title>{{ blogPost.title }}</mat-card-title>
      <mat-card-subtitle>{{ blogPost.created | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ blogPost.body }}
    </mat-card-content>
  </mat-card>
</ng-template>

<!-- Post form -->
<ng-template #blogPostFormTemplate>
  <mat-card>
    <sg-post-form [id]="blogPost.id" [title]="blogPost.title" [body]=blogPost.body>
      <!-- Post select/unselect functional is not related to form -->
      <button mat-raised-button type="button" color="warn" (click)="unselect()">
        Hide
      </button>
    </sg-post-form>
  </mat-card>
</ng-template>
