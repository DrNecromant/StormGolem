<mat-card>
  <form [formGroup]="postForm">
    <mat-form-field appearance="standard">
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Post</mat-label>
      <textarea formControlName="body" matInput></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="postForm.invalid">Post</button>
  </form>
</mat-card>

<mat-card *ngFor="let post of posts">
  <mat-card-header>
    <div [ngStyle]="{'background-color': '#BCBCBC'}" mat-card-avatar> </div>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.created | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ post.body }}
  </mat-card-content>
</mat-card>
