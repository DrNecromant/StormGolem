<div fxLayout="column" fxLayoutGap="10px" *ngIf="blogPage$ | async as blogPage">

  <mat-card *ngIf="!isOpenedForm" class="form-panel" fxFlexAlign="center" (click)="showPostForm()">
    Add new post
  </mat-card>

  <mat-card *ngIf="isOpenedForm" fxFlexAlign="center">
    <form fxLayout="column" [formGroup]="postForm">
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput>
      </mat-form-field>
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Post</mat-label>
        <textarea
          matInput
          formControlName="body"
          matTextareaAutosize
          matAutosizeMinRows=1
          matAutosizeMaxRows=10>
        </textarea>
      </mat-form-field>
      <div fxFlexAlign="end">
        <button mat-raised-button color="warn" (click)="hidePostForm()">
          Hide
        </button>
        <button mat-raised-button color="primary" (click)="submit()" [disabled]="postForm.invalid">
          Post
        </button>
      </div>
    </form>
  </mat-card>

  <mat-card fxFlexAlign="center" *ngFor="let post of blogPage.results">
    <mat-card-header>
      <div [ngStyle]="{'background-color': '#BCBCBC'}" mat-card-avatar> </div>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{ post.created | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ post.body }}
    </mat-card-content>
  </mat-card>

</div>
