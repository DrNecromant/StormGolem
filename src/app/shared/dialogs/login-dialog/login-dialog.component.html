<form [formGroup]="loginForm">
  <input formControlName="username" spellcheck="false">
  <input formControlName="password" spellcheck="false" type="password">
  <sg-button (click)="close()">CANCEL</sg-button>
  <sg-button (click)="submit()">OK</sg-button>
  <div *ngIf="loginErrMsg">{{ loginErrMsg }}</div>
</form>
