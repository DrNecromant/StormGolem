<div class="blog-container"
     infiniteScroll
     [scrollWindow]="false"
     [infiniteScrollDistance]="1"
     [infiniteScrollThrottle]="600"
     (scrolled)="loadNextPage()">
  <div class="blog" *ngIf="blogPageContent$ | async as blogPageContent">
    <sg-post class="sg-post"
       *ngFor="let blogPost of blogPageContent; trackBy: trackByPostId"
       [blogPost]="blogPost"
       [selected]="selectedPostId === blogPost.id"
       (selectPost)="togglePost($event)">
    </sg-post>
  </div>
</div>
