<form [formGroup]="blogPostForm" novalidate>

  <!-- Fields -->
  <input formControlName="title" autocomplete="off" spellcheck="false">
  <textarea rows="5" formControlName="body" autocomplete="off" spellcheck="false"></textarea>

  <!-- Buttons -->
  <div class="panel">
    <sg-button *ngIf="id === 0" (click)="create()">Save</sg-button>
    <sg-button *ngIf="id !== 0" (click)="delete()">Delete</sg-button>
    <sg-button *ngIf="id !== 0" (click)="update()">Save</sg-button>
  </div>

</form>
